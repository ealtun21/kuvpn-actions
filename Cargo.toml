[package]
name = "kuvpn"
version = "1.0.2"
edition = "2021"
description = "A convenient tool for connecting to Ko√ß University's VPN using OpenConnect."
repository = "https://github.com/KUACC-VALAR-HPC-KOC-UNIVERSITY/kuvpn"
license = "MIT"

[dependencies]
clap = { version = "4.5.45", features = ["derive"] }
colored = "3.0.0"
env_logger = "0.11.8"
log = "0.4.27"
which = "8.0.0"
playwright = { git="https://github.com/ealtun21/playwright-rust", version= "0.0.20"}
rpassword = "7.4.0"
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["default", "full"] }

[profile.release]
strip = true
lto = true
codegen-units = 1
