name: Mac ARM64 Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
    
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          cache: true

      - name: Build and Package
        run: ./scripts/build_macos.sh

      - name: Upload
        uses: actions/upload-artifact@v4.3.1
        with:
          name: kuvpn-macos-aarch64
          path: |
            target/release/kuvpn-cli
            KUVPN.app
            KUVPN.dmg
            KUVPN.pkg

      