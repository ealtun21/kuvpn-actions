name: Windows x86_64 Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          cache: true

      - name: Build CLI and GUI
        run: |
          cargo build --release -p kuvpn-cli
          cargo build --release -p kuvpn-gui

      - name: Build Installer
        uses: horizon-games/innosetup-action@v1
        with:
          filepath: packaging/windows/kuvpn.iss

      - name: Upload
        uses: actions/upload-artifact@v4.3.1
        with:
          name: kuvpn-windows-x64
          path: |
            target/release/kuvpn-cli.exe
            target/release/kuvpn-gui.exe
            packaging/windows/KUVPN-Setup.exe
