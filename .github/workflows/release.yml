name: Build & Release (Linux GUI Only)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Linux GUI (Nix AppImage) ────────────────────────────────────────
  linux-gui-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build AppImage
        run: |
          nix bundle --bundler github:ralismark/nix-appimage .#default
          ls -lh
          mv *.AppImage kuvpn-gui-linux-x86_64.AppImage

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: kuvpn-gui-linux-x86_64
          path: kuvpn-gui-linux-x86_64.AppImage

  linux-gui-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build AppImage
        run: |
          nix bundle --bundler github:ralismark/nix-appimage .#default
          ls -lh
          mv *.AppImage kuvpn-gui-linux-aarch64.AppImage

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: kuvpn-gui-linux-aarch64
          path: kuvpn-gui-linux-aarch64.AppImage

  # ─── Create GitHub Release ──────────────────────────────────────────
  release:
    needs:
      - linux-gui-x86_64
      - linux-gui-aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/kuvpn-gui-linux-x86_64/kuvpn-gui-linux-x86_64.AppImage release/
          cp artifacts/kuvpn-gui-linux-aarch64/kuvpn-gui-linux-aarch64.AppImage release/
          chmod +x release/*.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## KUVPN Linux GUI (AppImage)

            Download the AppImage for your architecture:
            - `kuvpn-gui-linux-x86_64.AppImage` (Intel/AMD)
            - `kuvpn-gui-linux-aarch64.AppImage` (ARM/Apple Silicon)

            ### Usage
            ```bash
            chmod +x kuvpn-gui-linux-x86_64.AppImage
            ./kuvpn-gui-linux-x86_64.AppImage
            ```